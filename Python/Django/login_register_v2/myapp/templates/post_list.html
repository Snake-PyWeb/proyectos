<!-- mi_app/templates/mi_app/post_list.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Posts</title>
</head>
<body>
    <h1>Lista de Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{  post.titulo }}</h2>
                <p>{{ post.contenido }}</p>
                <p><em>Creado el {{ post.fecha_creacion }}</em></p>
            </li>
        {% empty %}
            <li>No hay posts disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
