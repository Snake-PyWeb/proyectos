{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina principal que contiene ruta para el formulario de iniciar sesion">
    <link rel="stylesheet" href="{%static 'css/style_form.css'%}">
    <title> Register | Snake </title>
</head>
<body>
    <header>
        <nav>
            <ul class="container-enlaces">
                <li><a href="{%url 'index'%}">Home</a></li>
                <li><a href="{%url 'login'%}">Login</a></li>
                <li><a href="{%url 'register'%}">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
    
        <section >
            <form action="{%url 'register'%}" method="post" class="form-container">
                {% csrf_token %}
                <fieldset>
                    <legend>Iniciar</legend>
    
                    <label for="nombre_usuario">Usuario</label>
                    <input type="text" autocomplete="off" class="input" placeholder="Usuario" name="nombre_usuario">
    
                    <label for="contra_usuario">Contraseña</label>
                    <input type="password" autocomplete="off" class="input" placeholder="Contraseña" name="contra_usuario">
                    
                    <label for="tel_recuperacion">Telefono</label>
                    <input type="tel" autocomplete="off" class="input" placeholder="Telefono" name="tel_recuperacion">

                </fieldset>
                <button class="button">Registrar</button>
            </form>

            {% if Error is not None%}
                <p>Error:{{Error}}</p>
            {% endif %}

        </section>
    </main>
</body>
</html>
